<div class="categories-page">
  <h1 class="categories-page-name">Категории</h1>
  <div class="categories-categories">
    <div *ngFor="let category of categories" class="" [routerLink]="['/', 'categories', category.id]">
      <h2 class="categories-category-name">{{category.name}}</h2>
    </div>
  </div>
</div>
